---
clients:
- alias: client1
  hostname: desktop1-mgmt
  user: root
  networks:
  - name: lan
    tf_name: lan_1
    driver: ipvlan
    ipam:
      subnet: 10.99.99.0/24
      ip_range: 10.99.99.128/25
      gateway: 10.99.99.1
    options:
      parent: ens192
      ipvlan_mode: l2
  - name: mgmt
    tf_name: mgmt_1
    driver: ipvlan
    ipam:
      subnet: 192.168.10.0/24
      ip_range: 192.168.10.0/24
      gateway: 192.168.10.1
    options:
      parent: ens160
      ipvlan_mode: l2
  containers:
  - image: "autofunbot/tg_web_client:latest"
    tf_name: web_client_1
    hostname: web-client-1
    name: web-client
    options:
      shm_size: 2048
    networks:
    - name: lan
      ip_address: 10.99.99.129
    - name: mgmt
      ip_address: 192.168.10.111
    env:
      MQTT_SERVER: 192.168.10.117
      TGTYPE: web
    depends_on:
      - docker_network.lan_1
      - docker_container.mqtt_server_1
      - docker_image.web_client_1
      - docker_network.mgmt_1
  - image: "autofunbot/tg_web_server:latest"
    tf_name: web_server_1
    hostname: web-server-1
    name: web-server
    networks:
    - name: lan
      ip_address: 10.99.99.130
    - name: mgmt
      ip_address: 192.168.10.112
    depends_on:
      - docker_network.lan_1
      - docker_network.mgmt_1
  - image: "eclipse-mosquitto"
    tf_name: mqtt_server_1
    hostname: mqtt-server-1
    name: mqtt-server
    networks:
    - name: lan
      ip_address: 10.99.99.131
    - name: mgmt
      ip_address: 192.168.10.117
    mounts:
      - target: /mosquitto/config/mosquitto.conf
        source: /home/lab/mosquitto/mosquitto.conf
        type: bind
    depends_on:
      - docker_network.lan_1
      - docker_network.mgmt_1
