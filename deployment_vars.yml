wan_edge_templates:
  - name: Durham WAN Edge Template
    type: spoke
    sites:
      - Durham
    ip_configs:
      LAN1:
        type: static
        ip: "{{'{{LAN_PFX}}'}}.1"
    dns_servers:
      - 8.8.8.8
    port_config:
      ge-0/0/0:
        name: INET
        usage: wan
        ip_config:
          type: dhcp
      ge-0/0/1:
        name: MPLS
        usage: wan
        ip_config:
          type: static
          ip: "{{'{{WAN_PFX}}'}}.2"
          netmask: /24
          gateway: "{{'{{WAN_PFX}}'}}.1"
      ge-0/0/2:
        networks:
          - LAN1
        usage: lan
    path_preferences:
      LBO:
        strategy: ordered
        paths:
          - name: INET
            type: wan
          - name: MPLS
            type: wan
      LBO_MPLS:
        strategy: ordered
        paths:
          - name: MPLS
            type: wan
          - name: INET
            type: wan
      LAN:
        strategy: ordered
        paths:
          - type: local
            networks:
              - LAN1
    dhcpd_config:
      enabled: True
      LAN1:
        type: local
        ip_start: 10.99.99.10
        ip_end: 10.99.99.98
        gateway: 10.99.99.1
        dns_servers:
          - 8.8.8.8
    oob_ip_config:
