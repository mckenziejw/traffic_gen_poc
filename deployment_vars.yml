switch_templates:
  - name: Durham Switches
    networks:
      CLIENT_VLAN:
        vlan_id: {{'"{{CLIENT_VLAN}}"'}}
      UPLINK_VLAN_1:
        vlan_id: {{'"{{UPLINK_VLAN_1}}"'}}
      UPLINK_VLAN_2:
        vlan_id: {{'"{{UPLINK_VLAN_2}}"'}}
    port_usages:
      lab_uplink:
        mode: trunk
        port_network: default
        networks:
          - CLIENT_VLAN
          - UPLINK_VLAN_1
          - UPLINK_VLAN_2
        stp_edge: False
      wifi_hosts:
        mode: access
        port_network: UPLINK_VLAN_2
        stp_edge: True
      lab_ap:
        mode: access
        port_network: UPLINK_VLAN_1
        stp_edge: True
      desktops:
        mode: trunk
        port_network: default
        networks:
          - CLIENT_VLAN
          - UPLINK_VLAN_1
          - UPLINK_VLAN_2
        stp_edge: True
    switch_matching:
      enable: True
      rules:
        - name: ex-1
          port_config:
            ge-0/0/0:
              usage: wifi_hosts
            ge-0/0/1:
              usage: lab_ap
            ge-0/0/22:
              usage: desktops
            ge-0/0/23:
              usage: lab_uplink
          match_name[0:4]: EX-1
    extra_routes:
      0.0.0.0/0:
        via: {{'"{{GW}}"'}}
        discard: False
    switch_mgmt:
      root_password: {{'"{{ROOT_PW}}"'}}
    dns_servers:
      - 8.8.8.8
    sites:
      - Durham
wlan_templates:
  - name: Durham WLAN Template
    applies:
      org_id: {{org_id}}
rf_templates:
  - name: Lab RF Template
    country_code: US
    band_5:
      disabled: False
      power: 5
    band_6:
      disabled: True
    band_24:
      disabled: True
wlans:
  - ssid: JMA_WLAN_{{org_id[-4:]}}
    enabled: True
    bands:
      - 5
    band_steer: False
    auth:
      type: psk
      psk: juniper123
    dynamic_psk:
      enabled: True
      source: cloud_psks
      default_psk: juniper123
      private_wlan: True
    rateset:
      5:
        template: high-density
    template: Durham WLAN Template
  - ssid: JMA_Guest_{{org_id[-4:]}}
    enabled: True
    bands:
      - 5
    client_limit_up_enabled: True
    client_limit_up: 512
    client_limit_down_enabled: True
    client_limit_down: 1000
    auth:
      type: psk
      psk: juniper123
    dynamic_psk:
      enabled: True
      source: cloud_psks
      default_psk: juniper123
      private_wlan: True
    rateset:
      5:
        template: high-density
    template: Durham WLAN Template
labels:
  - name: Guest
    for_site: False
    type: match
    match: "wlan_id"
    op: in
    values:
      - JMA_GUEST_{{org_id[-4:]}}
wxrules:
  - src_wxtags:
      - Guest
    enabled: True
    action: allow
    template: Durham WLAN Template
    blocked_apps:
      - all-video-music
applications:
  - name: Internet
    type: custom
    addresses:
      - 0.0.0.0/0
    specs:
      protocol: any
    traffic_type: default
  - name: Blocklist
    type: app_categories
    app_categories:
      - Adult
      - Advertisement
      - Games
      - Malware
      - Violence
    traffic_type: default
  - name: SoftwareUpdates
    type: apps
    apps:
      - ubuntu
    traffic_type: default
  - name: Cloud_MQTT
    type: custom
    addresses:
      - 192.168.10.254/24
    specs:
      - protocol: any
    traffic_type: default
  - name: Desktop1_SSH
    type: custom
    addresses:
      - 192.168.170.2/24
    specs:
      - protocol: tcp
        port_range: 2222-2222
  - name: LOCAL_MQTT
    type: custom
    addresses:
      - 10.99.99.131/24
      - 10.88.88.131/24
      - 10.66.66.131/24
      - 10.55.55.131/24
    specs:
      - protocol: tcp
        port_range: 1883-1883
    traffic_type: default
  - name: WEB_SERVERS
    type: custom
    addresses:
      - 10.99.99.130/24
      - 10.88.88.130/24
      - 10.66.66.130/24
      - 10.55.55.130/24
    specs:
      - protocol: tcp
        port_range: 80-80
    traffic_type: default
  - name: SQL_SERVERS
    type: custom
    addresses:
      - 10.66.66.132/24
    specs:
      - protocol: tcp
        port_range: 3306-3306
    traffic_type: default
  - name: MONGO_SERVERS
    type: custom
    addresses:
      - 10.55.55.133/24
    specs:
      - protocol: tcp
        port_range: 27017-27019
    traffic_type: default
networks:
