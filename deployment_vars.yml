    gateway: "{{'{{LAN_PFX}}'}}.1"
    subnet: "{{'{{LAN_PFX}}'}}.0/24"
    ip: "{{'{{LAN_PFX}}'}}.0"
    prefix: "24"
    disallow_mist_services: False
    isolation: True
    vpn_access:
      OrgOverlay:
        routed: True
        no_readvertise_to_overlay: False
        no_readvertise_to_lan_bgp: False
        no_readvertise_to_lan_ospf: False
    tenants: &tenants_1
      WEB_SERVER_1:
        addresses:
          - 10.99.99.130
      MQTT_SERVER_1:
        addresses:
          - 10.99.99.131
    users: *tenants_1
    destNats:
      name: Desktop1_SSH
      external_ip: 192.168.170.2
      external_port: "2222"
      internal_ip: 10.99.99.99
      port: "22"
      applies_to: underlay
